buildscript {
	ext {
		springBootVersion = '2.1.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.jwpark06'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	implementation('org.springframework.boot:spring-boot-starter')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-configuration-processor')
	compile('org.springframework.boot:spring-boot-starter-thymeleaf') // Thymeleaf
	compile('org.mariadb.jdbc:mariadb-java-client') // Maria dB
	compile('org.springframework.boot:spring-boot-starter-jdbc') // Jdbc
	compileOnly('org.projectlombok:lombok') // Lombok
	compileOnly('org.springframework.boot:spring-boot-devtools') // Devtool (autoreload)
	testImplementation('org.springframework.boot:spring-boot-starter-test')
	runtime('mysql:mysql-connector-java')
}